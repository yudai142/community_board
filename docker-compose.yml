version: '3'
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app:cached
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7
    volumes:
      - ./tmp/db:/var/lib/mysql/data
    ports:
      - 4306:3306
    environment:
      MYSQL_PASSWORD: root
volumes:
  db-volume: